<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microscope Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form id="form">
        <h1>Microscope Size to Real Life Size</h1>

        <div class="form-field">
          <label for="username">Enter your username</label>
          <input name="username" id="username" required />
        </div>

        <div class="form-field">
          <label for="microscopeSize">Microscope Size</label>
          <input
            type="number"
            name="microscopeSize"
            id="microscopeSize"
            required
          />
        </div>

        <div class="form-field">
          <label for="magnification">Magnification Coefficient</label>
          <input
            type="number"
            name="magnification"
            id="magnification"
            required
          />
        </div>

        <div class="form-field">
          <label for="originalSize">Original Size</label>
          <input type="number" name="originalSize" id="originalSize" readonly />
        </div>

        <button type="submit" id="calculateBtn">Calculate</button>
      </form>
      <div id="table-container">
        <h2 style="margin-bottom: 10px">Submissions</h2>
        <table
          id="entries-table"
          style="width: 100%; border-collapse: collapse; text-align: left"
        >
          <thead>
            <tr style="background-color: #eee">
              <th style="padding: 10px; border: 1px solid #ccc">Username</th>
              <th style="padding: 10px; border: 1px solid #ccc">
                Microscope Size
              </th>
              <th style="padding: 10px; border: 1px solid #ccc">
                Magnification
              </th>
              <th style="padding: 10px; border: 1px solid #ccc">
                Original Size
              </th>
              <th style="padding: 10px; border: 1px solid #ccc">Date</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
